<app-navbar></app-navbar>
<div class="container">
  <button routerLink="/progettiForm">Aggungi</button>
  <table>
    <thead>
      <th>Nome</th>
      <th>descrizione</th>
      <th>Edita</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of (project$ |async)">
        <td>{{item.nome}}</td>
        <td>{{item.description}}</td>
        <td>
          <button [routerLink]="'/progettiForm/' + item.id">Modifica</button>  |
          <button (click)="delete(item.id)">Elimina</button></td>
      </tr>
    </tbody>
  </table>
</div>
