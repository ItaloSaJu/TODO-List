

<app-navbar></app-navbar>
<div class="tabla">
  <div>
    <button routerLink="/taskForm">Aggiungi Task</button>
  </div>
  <table>
    <tbody>
      <tr>
        <th>Titolo</th>
        <th>Descrizione</th>
        <th>Stato</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor=" let item of (dati$ | async) ">
        <td>{{item.title}}</td>
        <td>{{ item.description}}</td>
        <td >{{item.status}}</td>
        <td>
          <span [routerLink]="'/taskForm/' + item.id">Modifica</span> |
          <span (click)="delete(item.id)">Eliminar</span>  </td>
      </tr>
      <tr>
        <td [colSpan]="4" *ngIf="((dati$ | async)?.length || 0) == 0 ">
          Uppssss !!!! Non ci sono dati
        </td>
      </tr>
    </tbody>
  </table>
</div>
