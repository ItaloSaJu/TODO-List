<app-navbar></app-navbar>

<div class="container">
   <div class="container-iz">
    <table class="tabla-iz">
      <caption>Task del giorno</caption>
      <tbody class="bod">
        <tr *ngFor="let item of pending" >
          <td>{{item.title}}</td>
        </tr>
        <tr *ngFor="let item of done">
          <td>{{item.title}}</td>
        </tr>
        <tr *ngFor="let item of inprogress">
          <td>{{item.title}}</td>
        </tr>

      </tbody>
    </table>
  </div>
  <div class="container-de">
    <div class="container-bacheca">
      <table>
        <caption >Bacheca</caption>
        <table class="tabla">
          <div class="init">
            <tbody>Task da iniziare</tbody>
            <tr *ngFor="let item of pending" >
              <td>{{item.title}}</td>
            </tr>
          </div>
          <div class="completare">
            <tbody>Task da completare</tbody>
            <tr *ngFor="let item of done">
              <td>{{item.title}}</td>
            </tr>
          </div>
          <div class="complete">
            <tbody>Task Completati</tbody>
            <tr *ngFor="let item of inprogress">
              <td>{{item.title}}</td>
            </tr>
          </div>
        </table>
      </table>
    </div>

  </div>
</div>
